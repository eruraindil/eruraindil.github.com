---
layout: full-page
---

<div class="row">
	<div class="col-md-4">
		<div id="projects-list">
			<ul class="nav nav-pills nav-stacked">
				{% for project in site.data.projects %}
				<li>
					<a href="#{{ project.slug }}">
						{{ project.name }}
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	<div class="col-md-8">
		{{ content }}
	</div>
</div>
