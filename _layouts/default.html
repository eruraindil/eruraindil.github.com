<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }} - {{ site.name }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/dist/fonts/ffftusj_bold_macroman/stylesheet.css">
		<link rel="stylesheet" href="/css/screen.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-23281367-1']);
		  _gaq.push(['_trackPageview']);
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">{{site.name}}</a>
						</div>
						<div class="collapse navbar-collapse" id="navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								{% for item in site.data.menu %}
									<li{% if page.menu == item.title %} class="active"{% endif %}><a href="{{ item.slug }}">{{ item.title }}</a></li>
								{% endfor %}
							</ul>
						</div><!-- /.navbar-collapse -->
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row"> <!-- content -->
				{{ content }}
			</div>
			<div class="row" id="sm-icons">
				<div class="col-md-10 col-md-offset-1" id="sm-icons">
					<a href="http://twitter.com/eruraindil"><img src="/img/twitter_16x16.png" /></a>
					<a href="http://www.facebook.com/eruraindil"><img src="/img/facebook_16x16.png" /></a>
					<a href="http://www.linkedin.com/pub/matthew-roberts-rhb/28/b55/115"><img src="/img/linkedin_16x16.png" /></a>
					<a href="https://plus.google.com/105453048569831500209"><img src="/img/gplus_16x16.png" /></a>
					<a href="https://github.com/eruraindil"><img src="/img/github_16x16.png" /></a>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script>window.jQuery || document.write('<script src="/dist/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/dist/js/bootstrap.min.js"></script>
	</body>
</html>
