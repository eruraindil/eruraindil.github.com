---
layout: default
---

<div class="row">
	<div class="col-md-4">
		{% for post in site.posts %}
		<h2>{{ post.date }}</h2>
		<ul>
		      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		</ul>
		{% endfor %}
	</div>
	<div class="col-md-8">
		<h2>{{ page.title }}</h2>
		<p class="meta">{{ page.date | date_to_string }}</p>

		<div class="post">
			{{ content }}
		</div>
	</div>
</div>
