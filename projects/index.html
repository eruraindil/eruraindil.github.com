---
layout: projects
title: projects
menu: projects
---

{% for project in site.data.projects %}
<a id="{{ project.slug }}"></a>
<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">{{ project.name }}</h2>
	</div>
	<div class="panel-body">
		<p>{{ project.summary }}</p>
		<p><a href="{{ project.url }}">{{ project.url }}</a></p>
	</div>
</div>
{% endfor %}
